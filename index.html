<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Fetched Responsive Data Table</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Fetched Responsive Data Table</h1>
  <main>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>S/N</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Company</th>
            <th>Zip Code</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </main>
  
  <footer>
    Made with ❤️ by Iyke
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
